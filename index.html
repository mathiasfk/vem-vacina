<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vem vacina</title>
</head>

<body>
    <div class="main-div">
        <p class="text-big">Foram vacinadas
            <span id="vaccinated-num">carregando...</span> pessoas
        </p>
        <p>contra COVID-19 no Brasil.</p>
        <p>
            <span id="vaccinated-percent">carregando...</span>% da população em
            <span id="vaccination-period">carregando...</span> dias.
        </p>
        <p>
            Se a velocidade atual for mantida, vai demorar mais
            <span class="text-big" id="projected-period">carregando...</span> dias para vacinar 100% da população.
        </p>
    </div>
</body>
<script src="script.js"></script>

</html>
